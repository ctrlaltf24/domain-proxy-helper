<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="chrome://global/skin/in-content/common.css">
    <link rel="stylesheet" href="aboutaddons.css">
    <link rel="stylesheet" href="chrome://browser/skin/preferences/containers.css">
    <link rel="stylesheet" href="options.css"/>
</head>

<body class="addon-details">
<template id="proxyInput">
    <div class="row" data-identity-id="" data-value="$proxy" hidden="">
        <input class="userContent-domain col-6" id="domain" type="text" placeholder="example.com">
        <input class="userContext-proxy col-6" type="text" placeholder="socks://user:pass@localhost:1080">
    </div>
</template>

<section>
    <div class="addon-detail-description" id="common"></div>
    <hr>
    <div class="addon-detail-description" id="containers">
        <div class="row">
            <h3 class="col-6 centered">Domains:</h3>
            <h3 class="col-6 centered">Socks Proxy:</h3>
        </div>
    </div>
    <hr>
    <button id="saveButton">Save</button>
    <button id="export">Export Settings</button>
    <button id="importButton">Import Settings</button>
    <!-- Hidden input to be triggered when the button is pressed -->
    <input type="file" id="importInput" accept=".json" style="display:none;">
    <hr>
</section>

<script src="options.js"></script>
</body>

</html>
